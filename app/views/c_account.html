
<div class="row col-md-offset-3 col-md-6 ">
  <form ng-submit="register()">
    <div class="well">
      <div class="form-group">
        <h3>Create New Account</h3>
        <label>First name</label>
        <input type="text" ng-model="user.firstname" class="form-control" id="inputtext" />
      </div>

      <div class="form-group">
        <label class="control-label" for="inputtext">Last name</label>
        <input type="text" ng-model="user.lastname" class="form-control" id="inputtext"  />
      </div>

      <div class="form-group ">
        <label>New mail</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Email"/>
      </div>

      <div>
        <label>password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
      </div>

      <div>
        <label>Conform password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <input list="gender" name="gender"/>
        <datalist id="gender">
          <option value="Male"/>
          <option value="Female">
        </datalist>

      </div>

      <div class="form-group">
        <label>Mobile no</label><br>
        <input type="number" />
      </div>

      <div class="form-group">
        <label>Location</label>
        <input class="form-control input-sm" type="text" id="inputSmall">
      </div>

      <div class="form-group">

        <div class="input-group">
          <input type="checkbox" name="vehicle2" value="Car">I have acepted terms&conditions .
        </div>
        <div class="row text-right">
          <input type="submit" id="submit" class="btn btn-primary " value="Submit" />

        </div>
      </div>
    </div>
  </form>
</div>
