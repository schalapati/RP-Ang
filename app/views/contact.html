
<div row class="col-md-10">
  <form class="form-horizontal">
    <fieldset>
      <legend>Contact us</legend>
      We are always happy to help and appreciate your feedback.<br>
      Please complete the form below and we will respond to you as quickly as possible.

      <div class="form-group">
        <label for="inputEmail" class="col-md-4 control-label">Name</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" id="inputEmail" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-lg-4 control-label">registered Email Id</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-4 control-label">Registered Mobile no</label>
        <div class="col-lg-8">
          <input type="number" class="form-control" id="inputPassword" >
          <div class="checkbox">
            <label>
              <input type="checkbox"> Checkbox
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="select" class="col-lg-4 control-label">Type of problem</label>
        <div class="col-lg-8">
          <select class="form-control" id="select">
            <option>--select any one--</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <br>
          <div class="form-group">
            <label for="textArea" class="col-lg-3 control-label">Summary of the problem</label>
            <div class="col-lg-9">
              <textarea class="form-control" rows="3" id="textArea"></textarea>

            </div>
          </div>
          <br>
        </div>
      </div>
      <div class="text-center">
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>
